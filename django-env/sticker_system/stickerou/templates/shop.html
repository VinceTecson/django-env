<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>
    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <a href="{% url 'buy_item' item.id %}">Buy</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'profile' %}">Back to Profile</a>
</body>
</html>
