{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'addproduct_styles.css' %}">
    <title>Admin Add Product</title>
</head>
<body>
    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data" class="form">
            <h1>Add Product</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
            <div class="cancel">
            <a href="/adminproduct">Cancel</a>
            </div>
          </form>
    </div>

</body>
</html>
