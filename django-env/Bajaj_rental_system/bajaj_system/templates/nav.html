{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'logo.jpg' %}" type="image/icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{% static 'logo.jpg' %}" alt="bajaj Logo">
            </div>
            <h1>Welcome to SMCDOAI</h1>
            <nav>
                <ul>
                    <li><a href="/homepage"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="/rules_view"><i class="fa-solid fa-scroll"></i>Rules</a></li>
                    <li><a href="/pricing"><i class="fa-solid fa-hand-holding-dollar"></i>Price</a></li>
                    <li><a href="/bajaj_display"><i class="fa-solid fa-car"></i>Bajaj</a></li>
                    <li><a href="/contact"><i class="fa-solid fa-address-card"></i>Contact</a></li>
                    <li class="profile_info">
                        <span class="profile_name"><a href="/profile/{{ user.user_id }}">{{ user.ct_fname }} {{ user.ct_lname }}</a></span>
                        <span class="user_profile_picture">
                            {% if user.ct_profile %}
                                <img src="{{ user.ct_profile.url }}" alt="Profile Picture">
                            {% endif %}
                            <a href="{% url 'logout_user' %}">Logout</a>
                        </span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
