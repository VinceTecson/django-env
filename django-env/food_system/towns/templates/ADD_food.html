{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="{% static 'ADD_food.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Food</h1>
        <form action="{% url 'add_foods' %}" method="POST" class="food-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="food_type">Type:</label>
                <select name="food_type" id="food_type" required>
                    <option value="snacks">Snacks</option>
                    <option value="dessert">Dessert</option>
                    <option value="meal">Meal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <button type="submit" class="submit">Add Food</button>
            <a href="/food_storage" class="home">Home</a>
        </form>
    </div>
</body>
</html>
